.container {

.file-upload {

.file-upload-btn {
  color: #FFFFFF;
  padding: 20px 60px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 15px;
  font-family: Times New Roman;
  position: absolute;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  border: none;
  cursor: pointer;
  border-radius: 20px;
  text-align: center;

  background-color: #C4C4C4;
  transition: all .2s ease;
  


}

.file-upload-btn:hover {
  background: #1AA059;
  color: #ffffff;
  transition: all .2s ease;
  cursor: pointer;
 
}

.file-upload-btn:active {
  border: 0;
  transition: all .2s ease;
}

.file-upload-content {
  display: none;
  text-align: center;
}

.file-upload-input {
  position: relative;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 150%;
  outline: none;
  opacity: 0;
  cursor: pointer;
}

[type="file"] {
  border: 0;
  clip: rect(0, 0, 0, 0);
  height: 1px;
  overflow: hidden;
  padding: 13px;
  position: absolute !important;
  white-space: nowrap;
  width: 1px;

}

[type="file"] + label {

  display: inline-block;

  font-family: Times New Roman;


  text-decoration: none;
  
 
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  border: none;
}

[type="file"]:focus + label,
[type="file"] + label:hover {
    background-color: #ffffff;
}

[type="file"]:focus + label {
  outline: 1px dotted #000;
}

}

 display: inline-block;
 overflow: hidden;
 white-space: nowrap;
